<!doctype html>
<html lang="en">

<head>
    <title>Results</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=latin-ext,vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="MyChildApp" ng-controller="MyChildController">
    <div class="container-fluid">
<!--         <div class="row mb-3">
            <div class="col-md-12">
                <button name="downloadimage" id="downloadImage" class="btn btn-primary">Download</button>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-12" id="result" class="mb-3">
                <div id="capture" class="card" style="width: 1200px;height: 1200px;">
                    <figure>
                        <img class="card-img-top" src="{{imgSrc}}">
                        <div class="thumbnail-news">
                            <img class="img-fluid" src="logo-j2team.png" alt="">
                        </div>
                    </figure>
                    <div class="card-body">
                        <div class="type-source">
                            <div class="type-news">{{typeNews}}</div>
                            <span class="source">{{source}}</span>
                        </div>
                        <h4 class="card-title">{{title}}</h4>
                        <p class="card-text">{{description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script type="text/javascript">
        var app = angular.module('MyChildApp', [])
        app.controller('MyChildController', function ($scope, $window) {
            $scope.typeNews = $window.typeNews;
            $scope.imgSrc = $window.imgSrc;
            $scope.source = $window.source;
            $scope.title = $window.title;
            $scope.description = $window.description;
        });
    </script>
    <script>
        setTimeout(() => {
            html2canvas(document.querySelector("#capture"), {
                letterRendering: 1,
                allowTaint: true,
                onrendered: function (canvas) {}
            }).then(canvas => {
                $('#capture').hide();
                $('#result').append(canvas);
            });
        }, 1000);
    </script>
</body>

</html>
